<!DOCTYPE html>
<html lang="en-us">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Canvas Minesweeper</title>
<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>-->
<script src="jquery.min.js"></script>
<script type="text/javascript" src="canvasmine.js"></script>
<link href="canvasmine.css" rel="stylesheet" type="text/css">
</head>

<body>
<canvas id="canvasmine"></canvas>

<form action="#" id="formGame">
<fieldset>
  <legend>Game</legend>
  <p>Size X: <input name="fl" type="number" id="fl" size="3" maxlength="2" value="5"></p>
  <p>Size Y: <input name="fa" type="number" id="fa" size="3" maxlength="2" value="5"></p>
  <p>Mines: <input name="fm" type="number" id="fm" size="3" maxlength="2" value="5"></p>
  <input type="submit" name="startNewGame" id="startNewGame" value="Come&ccedil;ar jogo">
</fieldset>
</form>

</body>
</html>
